<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>create slider with JavaScript</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container">
            <div class="slider-container">
                <div id="slide-number" class="slide-number"></div>
                <img class="active" src="images/image1.jpg" alt="" />
                <img src="images/image2.jpg" alt="" />
                <img src="images/image3.jpg" alt="" />
                <img src="images/image4.jpg" alt="" />
                <img src="images/image5.jpg" alt="" />
                <img src="images/image6.jpg" alt="" />
            </div>
            <div class="slider-controls">
                <span id="prev" class="prev">Previous</span>
                <span id="indicators" class="indicators">
                </span>
                <span id="next" class="next">Next</span>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
